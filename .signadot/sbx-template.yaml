name: "@{name}"
spec:
  description: sandbox for "@{service}" service
  cluster: demo
  labels:
    github-repo: "signadot/hotrod"
    github-pull-request: "@{github-pr}"
    branch: "@{branch}"
  forks:
  - forkOf:
      kind: Deployment
      name: "@{service}"
      namespace: "@{namespace}"
    customizations:
      images:
      - container: hotrod
        image: "@{image}"
