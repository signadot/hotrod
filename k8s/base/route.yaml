apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hotrod
    component: route
  name: route
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotrod
      component: route
  template:
    metadata:
      labels:
        app: hotrod
        component: route
    spec:
      containers:
        - name: hotrod
          args:
            - route
          env:
            # baseline reference
            - name: SIGNADOT_BASELINE_KIND
              value: Deployment
            - name: SIGNADOT_BASELINE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SIGNADOT_BASELINE_NAME
              value: "route"
            # service dependencies
            - name: REDIS_ADDR
              value: redis.<NAMESPACE>:6379
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://jaeger.<NAMESPACE>:4318
          image: signadot/hotrod:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8083
              name: grpc
          readinessProbe:
            tcpSocket:
              port: 8083
            initialDelaySeconds: 3
            periodSeconds: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hotrod
    component: route
  name: route
spec:
  ports:
    - name: grpc
      port: 8083
  selector:
    app: hotrod
    component: route
