project_name: hotrod
builds:
- main: ./cmd/hotrod
  binary: hotrod
  goos:
    - linux
  goarch:
    - amd64
    - arm64
dockers:
  # note: buildx needs DOCKER_CLI_EXPERIMENTAL in env
- use: buildx
  goos: linux
  goarch: amd64
  image_templates:
  - "signadot/{{ .ProjectName }}:{{ .Env.GIT_SHA }}-amd64"
  build_flag_templates:
  - "--platform=linux/amd64"
- use: buildx
  goos: linux
  goarch: arm64
  image_templates:
  - "signadot/{{ .ProjectName }}:{{ .Env.GIT_SHA }}-arm64"
  build_flag_templates:
  - "--platform=linux/arm64"
docker_manifests:
  # we only use latest here
- name_template: "signadot/{{ .ProjectName }}:{{ .Env.GIT_SHA }}"
  image_templates:
  - "signadot/{{ .ProjectName }}:{{ .Env.GIT_SHA }}-amd64"
  - "signadot/{{ .ProjectName }}:{{ .Env.GIT_SHA }}-arm64"
release:
  disable: true
