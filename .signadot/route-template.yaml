name: "route-@{git-branch}"
spec:
  description: sandbox for route service
  cluster: demo
  labels:
    signadot/github-repo: "signadot/hotrod"
    signadot/github-pull-request: "@{github-pr}"
  forks:
  - forkOf:
      kind: Deployment
      name: route
      namespace: hotrod
    customizations:
      images:
      - container: hotrod
        image: "@{image}"
  defaultRouteGroup:
    endpoints:
    - name: route-endpoint
      target: http://route.hotrod.svc:8083
    - name: frontend-endpoint
      target: http://frontend.hotrod.svc:8080