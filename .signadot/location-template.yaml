name: "@{name}"
spec:
  description: sandbox for location service
  cluster: demo
  labels:
    github-repo: "signadot/hotrod"
    github-pull-request: "@{github-pr}"
    branch: "@{branch}"
  forks:
  - forkOf:
      kind: Deployment
      name: location
      namespace: hotrod
    customizations:
      images:
      - container: hotrod
        image: "@{image}"
  defaultRouteGroup:
    endpoints:
    - name: ep1-location
      target: http://location.hotrod.svc:8081
    - name: ep2-frontend
      target: http://frontend.hotrod.svc:8080
