name: "@{name}"
spec:
  description: sandbox for frontend service
  cluster: demo
  labels:
    github-repo: "signadot/hotrod"
    github-pull-request: "@{github-pr}"
    branch: "@{branch}"
  forks:
  - forkOf:
      kind: Deployment
      name: frontend
      namespace: hotrod-devmesh
    customizations:
      images:
      - container: hotrod
        image: "@{image}"
